<!-- TO RUN IN LIVE SERVER- Alt + L + Alt + O -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- to make comment -  ctrl+/  -->
     <h1>This is the content</h1>
     <hr>


     <!-- EXAMPLE OF ABSOLUTE LINK  -->
     <a href="https://codewithharry.com">Click here to go to Harry's website</a>
     <br>
     <a href="https://www.youtube.com/watch?v=BsDoLVMnmZs"> Click here to watch the lecture</a>
     <br>
     <!-- EXAMPLE OF RELATIVE LINK  -->
      <a href="/about.html">Go to about</a>
      <br>
      <hr>


      <!-- Image tag -->
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRziauB5Pc0BLMclF13pkhiUlps6-CGhW_v0Q&s" alt="Nature">
      <br>
      <hr>


      <!-- bold, italic, underline tags -->
       <b>This is bold</b>
       <br>
       <i>This is italic</i>
       <br>
       <u>This is underlined</u>
       <br>
       <hr>

       <!-- br tag (empty tag) - to create breaks -->
       <!-- hr tag (empty tag) - to make horizontal lines -->

       <!-- big and small tags -->
        <big>This is big</big>
        <br>
        <small>This is small</small>
        <br>
        <hr>

        <!-- subscript- sub and superscript-sup tags [can be put between other tags] -->
        <p>CO<sub>2</sub></p>
        <p>ax<sup>2</sup>+bx+c</p>

</body>
</html>
